<section data-ng-controller=AnswersController data-ng-init=Answers.findOne()><div class=page-header><h1>Edit Answer</h1></div><div class=col-md-12><form class=form-horizontal data-ng-submit=Answers.update(); novalidate><fieldset><div class=form-group><label class=control-label for=question>Question</label><div class=controls><select ng-options="question._id as question.name for question in questions" data-ng-model=answer.question._id id=question class=form-control ng-init=Questions.find() required></select></div></div><div class=form-group><label class=control-label for=description>Answer</label><div class=controls><textarea data-ng-model=answer.description id=description class=form-control placeholder=Answer required rows=6></textarea></div></div><div class=form-group><label class=control-label for=video>Video URL</label><div class=controls><input type=text data-ng-model=answer.video id=video class=form-control placeholder=Name required></div></div><div class=form-group><input type=submit class="btn btn-default"></div><div data-ng-show=error class=text-danger><strong>{{Answers.error}}</strong></div></fieldset></form></div></section>
