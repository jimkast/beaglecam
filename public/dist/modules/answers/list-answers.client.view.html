<section data-ng-controller=AnswersController data-ng-init=Answers.find()><div class=page-header><h1>Answers</h1></div><div class=list-group><a data-ng-repeat="answer in answers" data-ng-href={{Answers.urls.view(answer._id)}} class=list-group-item><small class=list-group-item-text><span data-ng-bind="answer.created | date:'medium'"></span> / <span data-ng-bind=answer.user.displayName></span></small><h4 class=list-group-item-heading>{{answer.question.name}}</h4><p>{{answer.description}}</p></a></div><div class="alert alert-warning text-center">No Answers yet, why don't you <a data-ng-href={{Answers.urls.create()}}>create one</a>?</div></section>
