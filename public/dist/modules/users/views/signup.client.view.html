<section data-ng-controller=AuthenticationController><h3 class=text-center>Sign up using your social accounts<br><small>(only as a Student)</small></h3><div class=text-center><a href=/auth/google class=undecorated-link><img src=/modules/users/img/buttons/google.png width=64></a></div><br><br><h3 class=text-center>Or with your email</h3><div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4"><form data-ng-submit=signup() class="signin form-horizontal" novalidate autocomplete=off><fieldset><div class=form-group><label for=password>Group</label><select class=form-control ng-model=credentials.selectedRole ng-init="credentials.selectedRole='student'"><option value=teacher>Teacher</option><option value=student>Student</option></select></div><br><div class=form-group><label for=firstName>First Name</label><input type=text required id=firstName name=firstName class=form-control data-ng-model=credentials.firstName placeholder="First Name"></div><div class=form-group><label for=lastName>Last Name</label><input type=text id=lastName name=lastName class=form-control data-ng-model=credentials.lastName placeholder="Last Name"></div><div class=form-group><label for=email>Email</label><input type=text id=email name=email class=form-control data-ng-model=credentials.email placeholder=Email></div><div class=form-group><label for=username>Username</label><input type=text id=username name=username class=form-control data-ng-model=credentials.username placeholder=Username></div><div class=form-group><label for=password>Password</label><input type=password id=password name=password class=form-control data-ng-model=credentials.password placeholder=Password></div><div class="text-center form-group"><button type=submit class="btn btn-large btn-primary">Sign up</button>&nbsp; or&nbsp; <a href=/#!/signin class=show-signup>Sign in</a></div><div data-ng-show=error class="text-center text-danger"><strong>{{error}}</strong></div></fieldset></form></div></section>
