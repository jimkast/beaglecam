<section ng-controller=AuthenticationController><h3 class=text-center>Sign in using your social accounts</h3><div class=text-center><a href=/auth/google class=undecorated-link><img src=/modules/users/img/buttons/google.png width=64></a></div><h3 class=text-center>Or with your account</h3><div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4"><form data-ng-submit=signin() class="signin form-horizontal" autocomplete=off><fieldset><div class=form-group><label for=username>Username</label><input type=text id=username name=username class=form-control data-ng-model=credentials.username placeholder=Username></div><div class=form-group><label for=password>Password</label><input type=password id=password name=password class=form-control data-ng-model=credentials.password placeholder=Password></div><div class="text-center form-group"><button type=submit class="btn btn-primary">Sign in</button>&nbsp; or&nbsp; <a href=/#!/signup>Sign up</a></div><div data-ng-show=error class="text-center text-danger"><strong>{{error}}</strong></div></fieldset></form></div></section>
