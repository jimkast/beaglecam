<section data-ng-controller=GradesController data-ng-init=find()><div class=page-header><h1>Grades</h1></div><div class=list-group><a data-ng-repeat="grade in grades" data-ng-href=#!/grades/{{grade._id}} class=list-group-item><small class=list-group-item-text>{{grade.created | date:'medium'}} / {{grade.user.displayName}}</small><h4 class=list-group-item-heading>{{grade.value}}</h4><p>{{grade.answer.description}}</p></a></div><div class="alert alert-warning text-center" data-ng-hide="!grades.$resolved || grades.length">No Grades yet, why don't you <a href=/#!/grades/create>create one</a>?</div></section>
