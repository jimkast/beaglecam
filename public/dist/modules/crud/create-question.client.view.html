<section data-ng-controller=CRUDController data-ng-init="makeCRUD('questions')"><div class=page-header><h1>New Question</h1></div><div class=col-md-12><form class=form-horizontal data-ng-submit=CRUD.create() novalidate><fieldset><div class=form-group><label class=control-label for=name>Name</label><div class=controls><input type=text data-ng-model=CRUD.single.name id=name class=form-control placeholder=Name required></div></div><div class=form-group><label class=control-label for=content>Description</label><div class=controls><textarea data-ng-model=CRUD.single.content id=content class=form-control placeholder=Description rows=8></textarea></div></div><div class=form-group><label class=control-label for=readTime>Read Time</label><div class=controls><input type=number data-ng-model=CRUD.single.readTime id=readTime class=form-control placeholder="Read Time" required></div></div><div class=form-group><label class=control-label for=recordTime>Record Time</label><div class=controls><input type=number data-ng-model=CRUD.single.recordTime id=recordTime class=form-control placeholder="Record Time" required></div></div><div class=form-group><input type=submit class="btn btn-default"></div><div data-ng-show=CRUD.error class=text-danger><strong>{{error}}</strong></div></fieldset></form></div></section>
