<section data-ng-controller=CRUDController data-ng-init="makeCRUD('questions').findOne()"><div class=page-header><h1 data-ng-bind=CRUD.single.name></h1></div><div class=pull-right data-ng-show="authentication.user._id == CRUD.single.user._id"><a class="btn btn-primary" data-ng-href={{CRUD.urls.edit()}}><i class="glyphicon glyphicon-edit"></i></a> <a class="btn btn-primary" data-ng-click=CRUD.remove();><i class="glyphicon glyphicon-trash"></i></a></div><small><em class=text-muted>Posted on <span data-ng-bind="CRUD.single.created | date:'mediumDate'"></span> by <span data-ng-bind=CRUD.single.user.displayName></span></em></small><p class=lead data-ng-bind=CRUD.single.content></p></section>
