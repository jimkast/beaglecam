<section ng-controller="TeacherController">

    <br>
    <br>
    <br>
    <br>


    <div class="row" ng-init="fetchQuestions()">
        <div class="col-sm-6">
            <h2>Main Question Pool (
                <span ng-bind="questions.length"></span>)</h2>

            <a href="/#!/questions/create" class="btn btn-default">Add New</a>

            <br>
            <br>
            <br>

            <ul>
                <li>
                    <a href="" ng-click="questions.selectedQuestion = ''" ng-class="{'text-danger': !questions.selectedQuestion}">
                        <b>--- ALL ---</b>
                    </a>
                </li>
                <li ng-repeat="question in questions">
                    <a href="" ng-click="questions.selectedQuestion = question" ng-class="{'text-danger': questions.selectedQuestion==question}">
                        <b ng-bind="question.name"></b>
                        <br>Read Time: <b ng-bind="question.readTime"></b>
                        <br>Record Time: <b ng-bind="question.recordTime"></b>
                    </a>
                    <br>
                    <a class="btn btn-default" href="/#!/questions/{{question._id}}/edit" ng-click="">Edit</a>
                    <br>
                    <br>
                </li>
            </ul>
        </div>

        <div class="col-sm-6" ng-init="fetchAnswers()">
            <h2>Submitted Answers (
                <span ng-bind="answers.length"></span>)</h2>

            <ul>
                <li ng-repeat="answer in answers | filter: {'question': questions.selectedQuestion}">
                    <a href="#!/answers/{{answer._id}}">
                        <span ng-bind="answer.description"></span>
                        <br>
                        <small ng-bind="answer.user.displayName"></small>
                    </a>
                </li>
            </ul>
        </div>
    </div>

</section>
