<section data-ng-controller="GradesController" data-ng-init="findOne()">


	<div class="page-header">
		<h1>{{grade.value}}</h1>
        <p>{{grade.answer.description}}</p>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == grade.user._id">
		<a class="btn btn-primary" href="/#!/grades/{{grade._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>

	<iframe width="420" height="315" ng-src="{{grade.answer.video2}}" frameborder="0" allowfullscreen></iframe>

	<br><br>

	<small>
		<em class="text-muted">Posted on {{grade.created | date:'mediumDate'}} by {{grade.user.displayName}}</em>
	</small>



	<div class="page-header">
        <h1>{{answer.question.name}}</h1>
        <p><b>Answer: </b>{{answer.description}}</p>
    </div>
    <div class="pull-right" data-ng-show="authentication.user._id == answer.user._id">
        <a class="btn btn-primary" href="/#!/answers/{{answer._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <small>
        <em class="text-muted">Posted on {{grade.created | date:'mediumDate'}} by {{grade.answer.user.displayName}}</em>
    </small>

    <br />
    <br />

    <form data-ng-submit="update()">
    	<input type="range" min="0" max="10" value="3" data-ng-model="grade.value" />
    	<input type="submit" class="btn btn-default" value="ADD GRADE"  />
    </form>
    

</section>
