<section data-ng-controller="GradesController">
    <div class="page-header">
        <h1>New Grade</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            Grade Model: {{grade}}<br>
            Answers: {{answers}}
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="question">Question</label>
                    <div class="controls">
                        <select ng-options="question._id as question.name for question in questions" data-ng-model="question" id="question" class="form-control" ng-init="fetchQuestions()" ng-change="fetchAnswers()" required></select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="answer">Answers</label>
                    <div class="controls">
                        <select ng-options="answer._id as (answer.description + ' (' +  answer.user.displayName + ')') for answer in answers" data-ng-model="grade.answer" id="answer" class="form-control" required></select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                        <input type="range" min="0" max="10" data-ng-model="grade.value" />
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong>{{error}}</strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
