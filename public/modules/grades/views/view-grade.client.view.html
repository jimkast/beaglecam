<section data-ng-controller="GradesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{grade.name}}</h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == grade.user._id">
		<a class="btn btn-primary" href="/#!/grades/{{grade._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">Posted on {{grade.created | date:'mediumDate'}} by {{grade.user.displayName}}</em>
	</small>
</section>
