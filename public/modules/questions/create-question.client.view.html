<section ng-controller="QuestionsController">
    <div class="page-header">
        <h1>New Question</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" ng-submit="Questions.create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" ng-model="question.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="content">Description</label>
                    <div class="controls">
                        <textarea ng-model="question.content" id="content" class="form-control" placeholder="Description" rows="8"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="readTime">Read Time</label>
                    <div class="controls">
                        <input type="number" style="width:100px" ng-model="question.readTime" id="readTime" class="form-control" placeholder="Read Time" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="recordTime">Record Time</label>
                    <div class="controls">
                        <input type="number" style="width:100px" ng-model="question.recordTime" id="recordTime" class="form-control" placeholder="Record Time" required>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-primary">
                </div>
                <div ng-show="Questions.error" class="text-danger">
                    <strong>{{error}}</strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
