<section data-ng-controller="QuestionsController" data-ng-init="Questions.findOne()">
	<div class="page-header">
		<h1 data-ng-bind="question.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == question.user._id">
		<a class="btn btn-primary" data-ng-href="{{Questions.urls.edit()}}">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="Questions.remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="question.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="question.user.displayName"></span>
		</em>
	</small>
	<p class="lead" data-ng-bind="question.content"></p>
</section>
