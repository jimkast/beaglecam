<section data-ng-controller="QuestionsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Question</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="question.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="content">Description</label>
                    <div class="controls">
                        <textarea data-ng-model="question.content" id="content" class="form-control" placeholder="Description" rows="8"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="readTime">Read Time</label>
                    <div class="controls">
                        <input type="number" data-ng-model="question.readTime" id="readTime" class="form-control" placeholder="Read Time" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="recordTime">Record Time</label>
                    <div class="controls">
                        <input type="number" data-ng-model="question.recordTime" id="recordTime" class="form-control" placeholder="Record Time" required>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong>{{error}}</strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
