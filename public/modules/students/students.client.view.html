<section ng-controller="StudentsController" ng-init="Questions.find()">

    <h1>INSTRUCTIONS</h1>

    <ol>
        <li>
            <b>Step 1</b>
            <p>Read the question</p>
        </li>

        <li>
            <b>Step 2</b>
            <p>Start Recording</p>
        </li>

        <li>
            <b>Step 3</b>
            <p>Upload the video</p>
        </li>
    </ol>

    <br> 



    
    <div class="form-group">
        <label>Select a question</label>
        <select class="form-control" ng-options="question._id as question.name for question in questions" ng-model="selectedQuestion">
            <option value="">Select a question</option>
        </select>
    </div>
    

    <a ng-href="#!/questions/{{selectedQuestion}}/record" class="btn btn-lg btn-primary" ng-disabled="!selectedQuestion">START</a>

</section>
