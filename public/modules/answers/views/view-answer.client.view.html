<section data-ng-controller="AnswersController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>{{answer.question.name}}</h1>
        <p><b>Answer: </b>{{answer.description}}</p>
    </div>
    <div class="pull-right" data-ng-show="authentication.user._id == answer.user._id">
        <a class="btn btn-primary" href="/#!/answers/{{answer._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <small>
        <em class="text-muted">Posted on {{answer.created | date:'mediumDate'}} by {{answer.user.displayName}}</em>
    </small>

    <br />
    <br />

    <iframe width="420" height="315" ng-src="{{answer.video2}}" frameborder="0" allowfullscreen></iframe>


    <br>
    <br>
    <br>
    <br>
    <br>


    <div data-ng-controller="GradesController" data-ng-init="findByAnswer()">


        <h1 ng-bind="grade.value"></h1>
        <form data-ng-submit="grade._id ? update() : create()">
            <input type="range" min="0" max="10" value="3" data-ng-model="grade.value" />
            <input type="submit" class="btn btn-default" value="ADD GRADE" />
        </form>

    </div>


</section>
